<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="js/custom.js"></script>


    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-11 col-lg-5">
          <div class="row">
            <div class="col-11 pl-3 pt-3">
              <h1 class="display-4 display-md-3"><span class="yev">Yev</span>henii<br>Kalashnyk</h1>
            </div>
          </div>
              <div id="menu-overlay">
                <div class="row fixed-row-bottom">
                  <div class="col pb-3 pl-3">
                    <nav class="nav flex-column h1">
                      <a class="nav-link" href="#">LinkedIn</a>
                      <a class="nav-link" href="#">GitHub</a>
                      <a class="nav-link" href="#">Instagram</a>
                      <a class="nav-link" href="#">Twitter</a>
                    </nav>
                  </div>
                </div>
              </div>

          <div class="row fixed-row-bottom">
            <div class="col pb-3 pl-3">
              <h1>I design <del>websites</del> <br> web experiences</h1>
            </div>
          </div>
        </div>
        <div class="col-1 menu p-0 pl-md-4">
          <div id="toggleIcon" onclick="menuToggle()">
              <h3><span>Menu</span></h3>
          </div>
        </div>
        <script type="text/javascript">
          function menuToggle(){
            var nav = document.getElementById('menu-overlay');
            nav.classList.toggle('active');
            var nav = document.getElementById('toggleIcon');
            nav.classList.toggle('active');

          }
        </script>
        <div class="d-none d-lg-block col-lg-6 px-0">
          <div id="home" class="main-home bg">
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
